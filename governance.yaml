risk_level: r2
controls:
  - code_review: required
  - secrets_scanning: enabled
  - dependency_scanning: enabled
change_management:
  patch:
    reviewers: 1
    checks: ["test"]
  minor:
    reviewers: 2
    checks: ["test", "sbom"]
  major:
    reviewers: 3
    checks: ["test", "sbom", "canary"]
release_policy:
  canary_percent: 10
  error_budget_guard: 0.01
  auto_rollback: true
provenance:
  attestation: true
  signing: cosign
  sbom_policy: fail_on_critical
