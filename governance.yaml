risk_level: r2
controls:
  - code_review: required
  - dependency_scanning: required
  - artifact_signing: required
change_types:
  patch:
    reviewers: 1
    checks: [tests]
  minor:
    reviewers: 2
    checks: [tests, sbom]
  major:
    reviewers: 3
    checks: [tests, sbom, canary]
release_policy:
  canary: {percent: 10, duration_min: 30}
  error_budget_guard: true
  auto_rollback: true
provenance:
  attestation: cosign attest
  signing: cosign sign
  sbom_policy: fail_on_critical
