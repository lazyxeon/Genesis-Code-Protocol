risk_level: r2
controls:
  - code_review: 1 approver
  - security_scan: required
change_types:
  patch:
    reviewers: 1
    checks: [tests]
  minor:
    reviewers: 2
    checks: [tests, sbom]
  major:
    reviewers: 3
    checks: [tests, sbom, canary]
release_policy:
  canary_percentage: 10
  error_budget_guard: true
  auto_rollback: true
provenance:
  attestation: true
  signing: sigstore
  sbom_policy: fail_on_critical
