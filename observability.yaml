traces:
  service_name: security-scan-workflow
  spans:
    bwb.fortify: {parent: root, children: [bwb.codacy]}
    bwb.codacy: {parent: bwb.fortify}
metrics:
  counters:
    fortify_runs:
      unit: runs
      cardinality: low
    codacy_runs:
      unit: runs
      cardinality: low
  timers:
    duration_ms:
      unit: ms
      cardinality: low
logs:
  format: json
  pii_scrub: true
  sample_rate: 1.0
code_snippets:
  python: |
    from opentelemetry import trace
    tracer = trace.get_tracer("security-scan-workflow")
    with tracer.start_as_current_span("bwb.fortify"):
      ...
  node: |
    const { trace } = require("@opentelemetry/api");
    const tracer = trace.getTracer("security-scan-workflow");
    tracer.startActiveSpan("bwb.fortify", span => {
      // ...
      span.end();
    });
