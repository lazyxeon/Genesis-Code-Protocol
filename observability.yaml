traces:
  - name: matrix_ci.setup
    children: []
  - name: matrix_ci.lint
    children: []
  - name: matrix_ci.test
    children: []
metrics:
  counters:
    - name: env_prepared
      unit: count
      description: environments prepared
    - name: lint_warnings
      unit: count
      description: lint warnings
    - name: tests_run
      unit: count
      description: total tests executed
  timers:
    - name: duration_ms
      unit: ms
      description: step duration
logs:
  format: json
  sampling: 1.0
  pii_scrub:
    - pattern: "(?i)secret"
      action: hash
