traces:
  - span: bwb.automerge
    parent: root
    attributes:
      - pr
      - repo
metrics:
  counters:
    - name: automerge_runs
      unit: 1
      description: Total auto-merge executions
  timers:
    - name: duration_ms
      unit: ms
      description: Time spent enabling auto-merge
logs:
  format: json
  scrub:
    - GITHUB_TOKEN
  sampling: 1.0
