traces:
  service_name: build-pipeline-stabilizer
  spans:
    ingest: {parent: root}
    build: {parent: ingest}
    push: {parent: build}
metrics:
  counters:
    records_ingested: {unit: count, description: "records processed", cardinality: low}
    images_pushed: {unit: count, description: "images published", cardinality: low}
  timers:
    duration_ms: {unit: ms, description: "step duration", cardinality: low}
logs:
  format: json
  fields: [time, level, message]
  pii_scrub: true
  sampling: {rate: 1.0}
