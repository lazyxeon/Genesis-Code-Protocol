---
name: CodeQL
run-name: ${{ github.workflow }}

"on":
  push:
  pull_request:
  schedule:
    - cron: '0 4 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Python syntax & encoding check (targets known problem files)
        run: |
          python - <<'PY'
          import pathlib, tokenize, sys
          bad=[]
          for p in map(pathlib.Path, ["setup.py","scripts/generate_repo_toc.py"]):
              try:
                  with open(p, "rb") as f:
                      for _ in tokenize.tokenize(f.readline): pass
              except Exception as e:
                  bad.append((str(p), e))
          if bad:
              print("Encoding/syntax issues:")
              for path, err in bad: print(f" - {path}: {err}")
              sys.exit(1)
          PY
      - uses: github/codeql-action/init@v3
        with:
          languages: python
          tools: latest
      - uses: github/codeql-action/analyze@v3
