# .github/workflows/docs.yml
name: Docs (MkDocs â†’ GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "mkdocs.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install --upgrade pip && pip install mkdocs==1.* mkdocs-material
      - run: mkdocs build --strict --site-dir site
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
