name: Docs (MkDocs → GitHub Pages)

on:
  push:
    branches:
      - main
    paths:
      - 'mkdocs.yml'
      - 'docs/**'
  workflow_dispatch:

# Use read‑only permissions at the workflow level.  Write access is
# requested at the job level for pushing to the gh-pages branch.
permissions:
  contents: read

jobs:
  build-and-deploy:
    # This job needs write permissions to push to the gh-pages branch.
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
      - name: Configure Git user for gh-deploy
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.x'
      - name: Cache pip
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: ~/.cache/pip
          key: mkdocs-${{ runner.os }}-${{ hashFiles('**/mkdocs.yml') }}
          restore-keys: |
            mkdocs-${{ runner.os }}-
      - name: Install MkDocs and Material theme
        run: |
          pip install mkdocs==1.* mkdocs-material
      - name: Deploy
        run: mkdocs gh-deploy --force --clean
