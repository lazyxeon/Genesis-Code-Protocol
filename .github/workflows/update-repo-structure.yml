---
name: Update Repo Structure

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - ".github/workflows/update-repo-structure.yml"
  schedule:
    - cron: "17 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: repo-structure
  cancel-in-progress: true

jobs:
  update:
    permissions:
      contents: write
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          clean: false
          ref: main

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Build repo tree and patch README
        run: |
          python scripts/update_repo_structure.py
          if [ -f "README.md" ]; then
            python scripts/fix_md_spacing.py README.md
          else
            echo "Error: README.md not found"
            exit 1
          fi

      - name: Show diff
        run: |
          git status
          git --no-pager diff -- README.md || true

      - name: Detect changes
        id: changes
        run: |
          if git status --porcelain README.md | grep .; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: devops-infra/action-pull-request@v0.6.1
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           source_branch: chore/update-repo-structure
           target_branch: main
           title: "chore(docs): sync Repository Structure in README"
           body: "Automated update of the repository structure section."
           labels: documentation
           assignees: ${{ github.actor }}
