name: Update Repo Structure

on:
  push:
    paths-ignore:
      - "README.md"
      - ".github/workflows/update-repo-structure.yml"
  schedule:
    - cron: "17 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: repo-structure
  cancel-in-progress: true

jobs:
  update:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Build repo tree and patch README
        run: |
          python scripts/update_repo_structure.py
          python scripts/fix_md_spacing.py README.md

      # Show the diff (optional for debugging)
      - name: Show diff
        run: |
          git status
          git --no-pager diff -- README.md || true

      # Check if README.md changed
      - name: Detect changes
        id: changes
        run: |
          if git status --porcelain README.md | grep .; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      # Create a PR for the README update
      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e
        with:
          commit-message: "docs(readme): auto-sync repo structure"
          branch: "chore/update-repo-structure"
          title: "chore(docs): sync Repository Structure in README"
          body: "Automated update of the repository structure section."
          labels: "documentation"
          add-paths: "README.md"
          sign-commits: true
