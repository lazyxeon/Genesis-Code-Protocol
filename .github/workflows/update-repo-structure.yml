name: Update Repo Structure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}   # adds a "Run workflow" button in the Actions tab

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-tree:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update README repo tree
        run: |
          python -V
          python scripts/update_repo_structure.py

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/update-repo-structure
          title: "chore(docs): sync Repository Structure in README"
          commit-message: "chore(docs): auto-sync repo structure in README"
          body: |
            This PR updates the auto-generated **Repository Structure** section in `README.md`.
            The content between the markers is generated by `scripts/update_repo_structure.py`.
          labels: documentation
          signoff: true
