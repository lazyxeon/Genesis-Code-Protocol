name: Build and Push Docker image to GHCR
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Minimal required global permissions
permissions:
  contents: read
  packages: write

concurrency:
  group: build-ghcr-${{ github.ref }}
  cancel-in-progress: true

env:
  # Lowercase owner/repo path for GHCR image name
  IMAGE_REPO: ${{ toLower(format('{0}/{1}', github.repository_owner, github.event.repository.name)) }}
  IMAGE_NAME: ghcr.io/${{ toLower(format('{0}/{1}', github.repository_owner, github.event.repository.name)) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to GHCR (GITHUB_TOKEN)
        id: login
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fallback login with GHCR_PAT
        if: steps.login.outcome != 'success'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & push multi-arch (registry)
        id: build-multi
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
            # All tags now lowercase through env.IMAGE_NAME
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max

      # Local single-arch build for immediate SBOM (temporary lowercase tag)
      - name: Build local amd64 image (no push)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          platforms: linux/amd64
          tags: ${{ env.IMAGE_NAME }}:sbom-temp

      - name: Generate SBOM from local image
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:sbom-temp
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Record image digest
        if: github.event_name != 'pull_request'
        run: echo "Image digest:${{ steps.build-multi.outputs.digest }}" | tee image-digest.txt

      - name: Upload digest artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: image-digest.txt
