name: Markdownlint

on:
  pull_request:
    paths: ["**/*.md"]
  push:
    branches: [ "main" ]
    paths: ["**/*.md"]

jobs:
  mdl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
