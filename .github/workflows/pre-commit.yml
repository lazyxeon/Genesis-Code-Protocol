name: pre-commit

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.ipynb'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup pip and install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install --no-deps --disable-pip-version-check pre-commit==3.8.0
      - name: Run pre-commit with retry
        run: |
          for i in {1..3}; do
            if pre-commit run --all-files --show-diff-on-failure; then
              exit 0
            fi
            echo "Pre-commit attempt $i failed, retrying in $((i*10)) seconds..."
            sleep $((i*10))
          done
          exit 1
