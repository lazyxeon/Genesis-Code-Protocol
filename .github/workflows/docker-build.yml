---
name: Docker Build

"on":
  push:
    paths:
      - 'docker/**'
      - '.github/workflows/docker-build.yml'
      - 'cli_bundle/**'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'docker/**'
      - '.github/workflows/docker-build.yml'
      - 'cli_bundle/**'
      - 'requirements.txt'
  workflow_dispatch:

permissions: {}

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: local/gcp-protocol:latest
