name: Generate SBOM

# Run on pushes/PRs to main (adjust branches as needed)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  generate-sbom:
    name: Build SBOM (CycloneDX)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install syft
        run: |
          set -e
          # Install Syft (Anchore). Use install script which places binary in /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate CycloneDX SBOM
        run: |
          # Generate a CycloneDX JSON SBOM for the repository
          syft packages dir:. -o cyclonedx-json > sbom.cyclonedx.json
          ls -lah sbom.cyclonedx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cyclonedx.json

      - name: (optional) Print small summary
        run: |
          jq -r '.metadata.component.name, .metadata.component.version' sbom.cyclonedx.json || true

# Notes:
# - This action generates an SBOM artifact on every push/PR. You can expand to publish SBOMs to a registry,
#   or produce additional formats (SPDX, CycloneDX XML) as needed.
# - The workflow is intentionally minimal to keep runtime and surface area small.
