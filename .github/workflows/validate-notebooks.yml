name: Validate Jupyter Notebooks

on:
  push:
    branches: [ main ]
    paths: [ "**/*.ipynb" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: ~/.cache/pip
          key: nbqa-${{ runner.os }}-${{ hashFiles('**/*.ipynb') }}
          restore-keys: |
            nbqa-${{ runner.os }}-

      - name: Install notebook linting tools
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r .github/workflows/notebook-lint-requirements.txt

      - name: Lint notebooks with nbqa
        run: |
          set -e
          nbqa flake8 . || true
