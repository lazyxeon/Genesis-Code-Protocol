---
name: Python CI
run-name: ${{ github.workflow }}

"on":
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.ipynb'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==23.3.1
          pip install -r requirements.txt ruff==0.4.8
      - name: Lint
        run: ruff check src tests
      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            python -m pytest -v
          else
            echo 'No tests found.'
          fi
