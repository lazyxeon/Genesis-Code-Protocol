# .github/workflows/python-ci.yml
name: Python CI

on:
  push:
    branches: [main]
    paths-ignore: ['**/*.md', '**/*.ipynb']  # Ignore docs/notebooks
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8
      - name: Lint with Flake8
        continue-on-error: true  # Allow warnings; fail only on critical
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || true
      - name: Run tests
        run: |
          if command -v unittest; then python -m unittest discover -v; else echo "No tests found; skipping."; fi
