name: Python CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.ipynb'
  pull_request:
    branches: [main]

# By default, use readâ€‘only permissions.  The job does not need to write
# to the repository.
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Set up Python 3.10
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8
      - name: Lint with Flake8
        run: |
          # show errors but continue, so that linting does not stop the workflow
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || true
      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then python -m pytest -v; else echo 'No tests found.'; fi
