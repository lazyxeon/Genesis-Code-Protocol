permissions: read-all  # deny write access by default

jobs:
  update_release_draft:
    # Only this job needs write permissions for the release and pull request
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Draft release notes
        # Pin third-party action to a specific commit SHA (replace with real SHA)
        uses: release-drafter/release-drafter@93a22f86bb189f3c450631e8d012e5d208a6446b
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
