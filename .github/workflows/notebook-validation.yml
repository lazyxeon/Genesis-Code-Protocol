# .github/workflows/notebook-validation.yml
name: Validate Jupyter Notebooks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install jupyter nbconvert
          pip install -r requirements.txt  # For notebook deps
      - name: Find and execute notebooks
        run: |
          find Notebooks/ -name "*.ipynb" -exec nbconvert --to notebook --execute {} \;
