# .github/release-drafter.yml
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels: ['feature', 'enhancement']
  - title: 'ğŸ› Bug fixes'
    labels: ['bug', 'fix', 'bugfix']
  - title: 'âš™ï¸ Performance'
    labels: ['perf', 'performance']
  - title: 'ğŸ§° Maintenance'
    labels: ['chore', 'refactor', 'deps', 'dependencies']
  - title: 'ğŸ§ª CI / Build'
    labels: ['ci', 'build']
  - title: 'ğŸ“š Docs'
    labels: ['docs', 'documentation']
  - title: 'ğŸ” Security'
    labels: ['security']

change-template: '- $TITLE (@$AUTHOR) in #$NUMBER'
change-title-escapes: '\<*_&`'   # keep markdown safe

version-resolver:
  major: { labels: ['major'] }
  minor: { labels: ['minor'] }
  patch: { labels: ['patch'] }
  default: patch

exclude-labels:
  - 'skip-changelog'

autolabeler:
  - label: 'docs'
    files: ['**/*.md', 'Documents/**', 'Wiki/**']
  - label: 'ci'
    files: ['.github/workflows/**']
  - label: 'security'
    title: ['/security/i']
    files: ['Security/**', '**/SBOM*', '**/spdx*']
  - label: 'feature'
    branch: ['/feature\\/.*|feat\\/.*|enhancement\\/.*|spark\\/.*|proto\\/.*|gcpv\\d+\\.\\d+/i']
  - label: 'bug'
    branch: ['/fix\\/.*|bugfix\\/.*|hotfix\\/.*|patch\\/.*|chore\\/fix.*/i']
  - label: 'perf'
    title: ['/perf|performance|optimi[sz]e/i']
  - label: 'chore'
    files: ['Scripts/**', 'docker/**']
  - label: 'build'
    files: ['docker/**', '**/setup.*', '**/pyproject.toml', '**/package.json']

template: |
  ## Whatâ€™s Changed

  $CHANGES

  ### Contributors
  $CONTRIBUTORS
