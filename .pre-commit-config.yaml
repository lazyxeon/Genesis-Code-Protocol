exclude: |
  (?x)^(
    Notebooks/
    |GCP-All-Variants/
    |GCP\ Runners/
    |Documents/
    |docs/
    |.*\.md$
    |.*\.ipynb$
  )

default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.txt$|\.json$'
      - id: check-yaml
        name: Check YAML

  - repo: local
    hooks:
      - id: check-large-files
        name: Check for large files
        entry: bash -c 'for f in "$@"; do [[ "$f" == .git/* ]] && continue; s=$(stat -c%s "$f" 2>/dev/null || echo 0); [ $s -gt 1048576 ] && echo "File $f is $(($s/1024))KB" && exit 1; done; exit 0' --
        language: system

  # Use only ruff for linting and formatting (no black or isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0  # Use a stable, recent version
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Keep mypy for type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0  # Use a stable, recent version
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]