fail_fast: false

exclude: |
  (?x)^(
    Notebooks/
    |GCP-All-Variants/
    |GCP\ Runners/
    |Documents/
    |docs/
    |\.github/workflows/
    |.*\.md$
    |.*\.ipynb$
  )

default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

repos:
  # Core generic hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(md|rst)$'
      - id: end-of-file-fixer
        exclude: '\.(txt|json)$'
      - id: check-yaml
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-added-large-files
        args: ['--maxkb=1024']

  # Ruff (format + lint) â€“ revision aligned with resolved version (0.12.11)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff-format
        name: ruff-format
      - id: ruff
        name: ruff-lint
        args: [--exit-non-zero-on-fix]

  # Advisory mypy (non-blocking)
  - repo: local
    hooks:
      - id: mypy-report
        name: mypy-report (non-blocking)
        language: system
        pass_filenames: false
        entry: bash -c 'echo "Running mypy (advisory)"; mypy || true'