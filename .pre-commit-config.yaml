fail_fast: false

exclude: |
  (?x)^(
    Notebooks/
    |GCP-All-Variants/
    |GCP\ Runners/
    |Documents/
    |docs/
    |.*\.md$
    |.*\.ipynb$
  )

default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(md|rst)$'
      - id: end-of-file-fixer
        exclude: '\.(txt|json)$'
      - id: check-yaml
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: local
    hooks:
      - id: check-large-files
        name: check-large-files (>1MB)
        language: system
        pass_filenames: true
        entry: bash -c 'threshold=1048576; status=0; for f in "$@"; do [ -f "$f" ] || continue; case "$f" in .git/*) continue;; esac; size=$(wc -c <"$f" 2>/dev/null || echo 0); if [ "$size" -gt "$threshold" ]; then echo "Large file (>1MB): $f ($((size/1024)) KB)"; status=1; fi; done; exit $status' --

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff-format
        name: ruff-format
      - id: ruff
        name: ruff-lint
        args: [--exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: mypy-report
        name: mypy-report (non-blocking)
        language: system
        pass_filenames: false
        entry: bash -c 'echo "Running mypy (advisory)"; mypy || true'