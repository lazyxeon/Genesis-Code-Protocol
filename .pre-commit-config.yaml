exclude: |
  (?x)^(
    Notebooks/
    |GCP-All-Variants/
    |GCP\ Runners/
    |Documents/
    |docs/
    |.*\.md$
    |.*\.ipynb$
  )

default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

repos:
  - repo: local
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: sed -i 's/[[:space:]]*$//'
        language: system
        types: [text]
        exclude: '\.md$'

      - id: end-of-file-fixer
        name: Fix End of Files
        entry: bash -c 'for file in "$@"; do [[ -s "$file" && $(tail -c1 "$file") != "" ]] && echo >> "$file"; done; exit 0' --
        language: system
        types: [text]
        exclude: '\.txt$|\.json$'

      - id: check-yaml
        name: Check YAML
        entry: python -c "import sys,yaml; [yaml.safe_load(open(f)) for f in sys.argv[1:]]"
        language: system
        types: [yaml]

      - id: check-large-files
        name: Check for large files
        entry: bash -c 'for f in "$@"; do [[ "$f" == .git/* ]] && continue; s=$(stat -c%s "$f" 2>/dev/null || echo 0); [ $s -gt 1048576 ] && echo "File $f is $(($s/1024))KB" && exit 1; done; exit 0' --
        language: system

      - id: ruff-check
        name: Ruff Check
        entry: python -m ruff check --fix --exit-non-zero-on-fix
        language: system
        types: [python]
        require_serial: true

      - id: ruff-format
        name: Ruff Format
        entry: python -m ruff format
        language: system
        types: [python]
        require_serial: true
